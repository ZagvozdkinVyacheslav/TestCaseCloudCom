<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org%22%3E/">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>


<tbody>
<tr th:each="postRequest : ${lst}">

  <td><span th:text="${postRequest.toString()}"></span></td>
  <br/>

</tr>
</tbody>

<form action="http://localhost:8081/requests/main"  method="get">
  <button>Назад</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body>
<form class="form-signin" th:action="@{/registration}" method="post">
    <h2 class="form-signin-heading">Регистрация.</h2>
    <p><div><input class="form-control" type="text" name="username" placeholder="Имя пользователя"/></div></p>
    <p><div><input class="form-control" type="password" name="password" placeholder="Пароль"/></div></p>

    <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Создать"/></div>
</form>
</body>
</html>
